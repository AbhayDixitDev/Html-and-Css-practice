<!DOCTYPE html>
<html>
<head>
  <title>Audio and Video Tags</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 30%;
      margin: 1.66%;
    }
  </style>
</head>
<body>
  <h1>Audio and Video Tags</h1>
  <h2>Audio Tag</h2>
  <p>The audio tag is used to add audio to a web page.</p>
  <audio controls>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <h2>Video Tag</h2>
  <p>The video tag is used to add video to a web page.</p>
  <video controls width="400">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>

  <h2>Image Gallery</h2>
  <p>The figure tag is used to group an image with a caption.</p>
  <div class="gallery">
    <figure>
      <img src="https://www.w3schools.com/w3css/img_fjords.jpg" alt="Image 1">
      <figcaption>Image 1</figcaption>
    </figure>
    <figure>
      <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="Image 2">
      <figcaption>Image 2</figcaption>
    </figure>
    <figure>
      <img src="https://www.w3schools.com/w3css/img_mountains.jpg" alt="Image 3">
      <figcaption>Image 3</figcaption>
    </figure>
    <figure>
      <img src="https://www.w3schools.com/w3css/img_nature.jpg" alt="Image 4">
      <figcaption>Image 4</figcaption>
    </figure>
    <figure>
      <img src="https://www.w3schools.com/w3css/img_snow.jpg" alt="Image 5">
      <figcaption>Image 5</figcaption>
    </figure>
    <figure>
      <img src="https://www.w3schools.com/w3css/img_trees.jpg" alt="Image 6">
      <figcaption>Image 6</figcaption>
    </figure>
  </div>
</body>
</html>
