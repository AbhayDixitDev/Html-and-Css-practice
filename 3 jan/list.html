<!DOCTYPE html>
<html>
<head>
	<title>Lists in HTML</title>
</head>
<body>
	<h1>Lists in HTML</h1>
	<h2>Unordered List</h2>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
	</ul>
	<h2>Ordered List</h2>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
	</ol>
	<h2>Nested List</h2>
	<ul>
		<li>Fruits
			<ul>
				<li>Apple</li>
				<li>Banana</li>
				<li>Orange</li>
			</ul>
		</li>
		<li>Vegetables
			<ul>
				<li>Potato</li>
				<li>Tomato</li>
				<li>Onion</li>
			</ul>
		</li>
	</ul>
</body>
</html>
